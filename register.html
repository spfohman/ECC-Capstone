    <body>
        <div class ="sidebar">

            <a href="election-security.html">Election security</a>
            <a href="voting.html">Voting page</a>

            <a href="register.html">Register</a>

        <div class="register">
            <form action="" method="POST">
                <h1>Register</h1><!-- comment -->
                <p>Please fill out the following fields to create an account and access the voting site. All fields are required.</p><!-- comment -->
                <hr><!-- comment -->
                <label for="email">Email</label>
                <input type="text" placeholder="email" name="email" id="email" required><br>
                <label for="password">Password</label>
                <input type="password" placeholder="enter a password" name ="password" id ="password" required><br>
                <label for="pswd-repeat">Repeat password</label><!-- comment -->
                <input type="password" placeholder="Repeat password" name="pswd-repeat" id="pswd-repeat" required><br>
                <label for="first-name">First Name</label>
                <input type="text" placeholder="first-name" name="first-name" id="first-name" required><br>
                <label for="last-name">Last Name</label>
                <input type="text" placeholder="last-name" name="last-name" id="last-name" required><br>
                <label for="ssn">Social Security Number</label>
                <input type="number" placeholder="ssn" name="ssn" id="ssn" required><br>
                <label for="DOB">Date of Birth</label>
                <input type="date" placeholder="DOB" name="DOB" id="DOB" required><br>
                <input type="submit" name="submit" value="submit">
                <div class="container signin">
                    <p>Already have an account? <a href="index.html">Sign in</a>.</p>
                </div>
                
            </form>
        </div>
    </body>
